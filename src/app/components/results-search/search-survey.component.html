<section id="enterID" class="container restrictWidth d-flex flex-column align-items-center">
  <form class="row w-50" [formGroup]="searchForm" (ngSubmit)="getSurveyByAccessId()">
    <div class="input-group">
      <input class="form-control" name="accessID" type="text" placeholder="Zugangs-ID"
             formControlName="accessId" required>
      <button id="submitQuestionGroup" class="btn btn-primary" type="submit">
        Suchen
      </button>
    </div>
  </form>
  <div id="errorMessage" class="row alert alert-danger p-2 mt-4 mb-0"
       *ngIf="surveyNotFound">
    <span *ngIf="currentAccessId === ''">
      Geben Sie bitte eine Zugangs-ID ein.
    </span>
    <span *ngIf="currentAccessId !== ''">
      Es wurde keine Umfrage mit der Zugangs-ID '{{ currentAccessId }}' gefunden.
    </span>
  </div>
</section>
