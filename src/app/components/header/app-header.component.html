<header class="container min-vw-100">
  <div class="row justify-content-between align-items-center">
    <div class="col-sm text-center text-sm-start">
      <a routerLink="/" class="ms-1 text-decoration-none">
        <span id="headerHeading">
          Umfragetool
        </span>
      </a>
    </div>
    <div class="col-sm text-center text-sm-end">
      <button class="btn btn-primary mt-1 mt-sm-0 me-sm-3 text-decoration-none loginLogout pt-1" (click)="login()"
              *ngIf="!loggedIn">
        Login
      </button>
      <app-profile-dropdown *ngIf="loggedIn"></app-profile-dropdown>
    </div>
  </div>
</header>
