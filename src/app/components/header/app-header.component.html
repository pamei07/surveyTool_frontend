<header class="container min-vw-100">
  <div class="row justify-content-between align-items-center">
    <div class="col">
      <a routerLink="/" class="ms-1 text-decoration-none">
        <span id="headerHeading">
          Umfragetool
        </span>
      </a>
    </div>
    <div class="col text-end">
      <button class="btn btn-primary me-3 text-decoration-none loginLogout" (click)="login()" *ngIf="!loggedIn">
        Login
      </button>
      <app-profile-dropdown *ngIf="loggedIn"></app-profile-dropdown>
    </div>
  </div>
</header>
