<section id="name" class="d-flex flex-column">
  <div class="container restrictWidth">
    <div class="row my-4">
      <div class="col d-flex flex-column text-center">
        <span id="headingAnsweringSurvey">{{ survey.name }}</span>
      </div>
    </div>
    <hr>
  </div>
</section>

<section id="questionGroups" class="container restrictWidth">
  <form [formGroup]="answerForm" (ngSubmit)="onSubmit()">
    <div class="card card-body mb-3" *ngFor="let questionGroup of survey.questionGroups; index as questionGroupIndex">
      <h3 class="card-title">
        {{ questionGroup.title }}
      </h3>
      <answer-question-list [questionGroup]="questionGroup"
                            [questionGroupIndex]="questionGroupIndex"></answer-question-list>
    </div>
    <!--TODO: Add required attribute if questions is required-->
    <!--TODO: min-/max-choices on multiple select questions-->

    <div>
      <button type="button" class="btn btn-success mb-3 float-end"
              data-bs-toggle="modal" data-bs-target="#confirmAnswerSubmission">
        Einreichen
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmAnswerSubmission" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmAnswerSubmissionLabel">
              Antworten einreichen
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Sind Sie sicher?<br>
            Sie können ihre Antworten nachträglich nicht mehr verändern.
          </div>
          <hr class="my-0">
          <div class="modal-body">
            <label for="userName" class="form-label">
              Geben Sie Ihren Namen ein (Optional):
            </label>
            <input id="userName" class="form-control" type="text" formControlName="userName">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
              Abbrechen
            </button>
            <button type="submit" class="btn btn-success" data-bs-dismiss="modal">
              Ja, speichern.
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
