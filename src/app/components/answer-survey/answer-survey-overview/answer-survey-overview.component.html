  <div id="information" class="container restrictWidth" *ngIf="survey">
    <h1 class="mt-3">
      Ãœbersicht
    </h1>
    <hr>
    <div>
      <h2 id="surveyName" class="surveyInfo">{{ survey.name }}</h2>
    </div>
    <hr>
    <div id="surveyDescription" class="container" *ngIf="survey.description !== null">
      <h3>
        Beschreibung:
      </h3>
      <p class="mx-2">{{ survey.description }}</p>
    </div>
    <hr *ngIf="survey.description !== null">
    <div id="surveyDates" class="my-4 row w-100 basicInformation justify-content-evenly">
      <div class="col-1 d-flex flex-column">
        <span>Startdatum:</span>
        <span class="surveyInfo">{{ survey.startDate | date: 'dd.MM.yyyy' }}</span>
        <span class="surveyInfo">{{ survey.startDate | date: 'HH:mm' }}</span>
      </div>
      <div class="col-1 d-flex flex-column">
        <span>Enddatum:</span>
        <span class="surveyInfo">{{ survey.endDate | date: 'dd.MM.yyyy' }}</span>
        <span class="surveyInfo">{{ survey.endDate | date: 'HH:mm' }}</span>
      </div>
    </div>
    <hr>
  </div>
  <div class="container restrictWidth d-flex justify-content-center mb-3">
    <button class="btn btn-primary participateButton" (click)="participate()">
      Teilnehmen
    </button>
  </div>
</section>
