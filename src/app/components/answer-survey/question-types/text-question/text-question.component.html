<div [formGroup]="parentForm">
  <div formArrayName="questionGroupsFormArray">
    <div formArrayName="{{questionGroupIndex}}">
      <label [attr.for]="'question' + question.id" class="form-label">
        #{{ questionIndex + 1 }}: {{ question.text }}
      </label>
      <span *ngIf="question.required">*</span>

      <textarea [attr.id]="'question' + question.id" class="form-control"
                formControlName="{{ questionIndex }}" placeholder="max. 1500 Zeichen"></textarea>

      <div *ngIf="text?.invalid" class="alert alert-danger p-2 mt-3 mb-0 mx-4">
        <span *ngIf="text?.errors?.required">Diese Frage muss beantwortet werden.</span>
        <span *ngIf="text?.errors?.maxlength">Ihre Antwort darf nicht l√§nger als 1500 Zeichen sein.</span>
      </div>
    </div>
  </div>
</div>
