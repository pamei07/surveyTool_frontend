<!-- Modal -->
<div class="modal fade" id="confirmAnswerSubmission" tabindex="-1" aria-hidden="true" [formGroup]="answerForm">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmAnswerSubmissionLabel">
          Antworten einreichen
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Sind Sie sicher?<br>
        Sie können ihre Antworten nachträglich nicht mehr verändern.
      </div>
      <hr class="my-0" *ngIf="!survey.anonymousParticipation">
      <div class="modal-body" *ngIf="!survey.anonymousParticipation">
        <label for="participantName" class="form-label">
          Geben Sie Ihren Namen ein (Optional):
        </label>
        <input id="participantName" class="form-control" type="text" formControlName="participantName">
        <div class="alert alert-danger p-2 m-0 mt-2" *ngIf="participantName?.errors?.maxlength">
          Der angegebene Name darf nicht länger als 255 Zeichen sein.
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
          Abbrechen
        </button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="saveAnswersWithUser()"
                [disabled]="answerForm.invalid">
          Ja, speichern.
        </button>
      </div>
    </div>
  </div>
</div>
