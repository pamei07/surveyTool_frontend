<section id="surveyOverview" *ngIf="!surveyNotFound">
  <h2 class="my-3 text-center">
    Ãœbersicht
  </h2>
  <app-survey-basic-information [survey]="survey"></app-survey-basic-information>
  <div class="d-flex justify-content-center mt-3 mb-4">
    <button class="btn btn-primary participateButton" (click)="participate()" [disabled]="!withinTimeFrame">
      Teilnehmen
    </button>
  </div>
</section>
<section id="errorMessages" class="alert alert-danger p-2 mt-4 mx-5" *ngIf="surveyNotFound || !withinTimeFrame">
  <div *ngIf="surveyNotFound">
    <span>Unter der angegebenen Teilnahme-ID wurde keine Umfrage gefunden.</span>
  </div>
  <div *ngIf="!withinTimeFrame">
    <span>Diese Umfrage ist zurzeit nicht freigegeben. (Siehe Zeitraum)</span>
  </div>
</section>
