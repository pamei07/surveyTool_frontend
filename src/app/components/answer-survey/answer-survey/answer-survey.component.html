<survey-intro [survey]="survey"
              [surveyNotFound]="surveyNotFound"
              [withinTimeFrame]="withinTimeFrame"
              (participateBoolean)="setParticipate($event)"
              *ngIf="!participate"></survey-intro>
<participate-in-survey [survey]="survey"
                       *ngIf="participate"></participate-in-survey>
