<section id="surveyForm" class="container restrictWidth">
  <survey-basics *ngIf="!basicInfoGiven"
                 [survey]="survey"
                 (basicInfoBoolean)="setBasicInfoGiven($event)"></survey-basics>
  <survey-question-adding *ngIf="basicInfoGiven"
                          [survey]="survey"
                          (basicInfoBoolean)="setBasicInfoGiven($event)"></survey-question-adding>
  <survey-submission *ngIf="basicInfoGiven"
                     [survey]="survey"></survey-submission>
</section>
