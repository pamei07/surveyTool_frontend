<section id="surveyForm" class="container restrictWidth">
  <app-survey-basic-information-form *ngIf="!basicInfoGiven"
                                     [survey]="survey"
                                     (basicInfoBoolean)="setBasicInfoGiven($event)"></app-survey-basic-information-form>
  <div *ngIf="basicInfoGiven">
    <app-add-survey-content [survey]="survey"
                            (basicInfoBoolean)="setBasicInfoGiven($event)"></app-add-survey-content>
    <app-survey-submission-validation [survey]="survey"></app-survey-submission-validation>
  </div>
</section>
