<section id="surveyForm" class="container restrictWidth" [formGroup]="surveyForm">
  <div class="d-flex justify-content-center mb-3" *ngIf="!loggedIn">
    <app-info-logged-in class="w-75 mt-3"></app-info-logged-in>
  </div>
  <app-creation-helper></app-creation-helper>
  <h2 class="text-center my-3">
    Umfrage erstellen
  </h2>
  <app-survey-basic-information-form></app-survey-basic-information-form>
  <app-question-group-add [survey]="survey"></app-question-group-add>
  <app-question-group-list [survey]="survey"></app-question-group-list>
  <app-survey-submission [survey]="survey"></app-survey-submission>
</section>
