<hr class="my-4">

<div class="px-2">
  <form id="addQuestionGroup"
        [formGroup]="questionGroupForm"
        (ngSubmit)="addNewQuestionGroup()">
    <h4>Fügen Sie Ihrer Umfrage einen Frageblock hinzu:</h4>
    <div class="input-group mt-3 mb-2">
      <input class="form-control" name="title" type="text" placeholder="Titel/Beschreibung/Name/..."
             formControlName="title" required>
      <button id="submitQuestionGroup" class="btn btn-primary" type="submit" [disabled]="questionGroupForm.invalid">
        <span class="d-none d-sm-inline">Hinzufügen</span>
        <span class="d-inline d-sm-none">+</span>
      </button>
    </div>
    <div *ngIf="title?.invalid && (title?.dirty || title?.touched)"
         class="alert alert-danger p-2 m-0">
      <div class="errorMessage" *ngIf="title?.errors?.required || title?.errors?.stringIsEmpty">
        Ein Frageblock benötigt einen Titel.
      </div>
      <div class="errorMessage" *ngIf="title?.errors?.maxlength">
        Der Titel des Frageblocks darf nicht länger als 255 Zeichen sein.
      </div>
    </div>
  </form>
</div>

<hr class="my-4">
