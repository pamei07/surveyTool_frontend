<form id="addQuestionGroup" class="container restrictWidth"
      [formGroup]="questionGroupForm"
      (ngSubmit)="addNewQuestionGroup()">
  <h3>Fügen Sie Ihrer Umfrage einen Frageblock hinzu:</h3>
  <div class="input-group mt-3 mb-2">
    <input class="form-control" name="title" type="text" placeholder="Name/Beschreibung/Frage/..."
           formControlName="title" required>
    <button id="submitQuestionGroup" class="btn btn-primary" type="submit">
      Hinzufügen
    </button>
  </div>
  <div *ngIf="title?.invalid && (title?.dirty || title?.touched)"
       class="alert alert-danger p-2 m-0">
    <div class="errorMessage" *ngIf="title?.errors?.required">
      Ein Frageblock benötigt einen Titel.
    </div>
  </div>
  <hr>
</form>
