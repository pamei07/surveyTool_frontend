<div class="container restrictWidth">
  <form [formGroup]="surveyForm">

    <div *ngIf="errorMessages.length !== 0">
      <div class="errorMessage alert alert-danger p-2 my-2 mx-1 d-block" *ngFor="let errorMessage of errorMessages">
        <span class="d-block">{{ errorMessage }}</span>
      </div>
    </div>

    <div class="row">
      <div>
        <button type="button" class="btn btn-success mt-2 mb-4 float-end"
                data-bs-toggle="modal" data-bs-target="#confirmSubmission">
          Speichern
        </button>
      </div>
    </div>

    <app-survey-submission-modal [loggedIn]="loggedIn"
                                 (postSurvey)="saveSurveyWithUser()"></app-survey-submission-modal>
  </form>
</div>
