<section id="information">
  <div class="row mt-3">
    <div class="container">
      <button class="btn btn-outline-primary" (click)="sendBasicInfoFalse()">
        ZurÃ¼ck
      </button>
    </div>
  </div>

  <div class="container restrictWidth fontSize20px mt-3">
    <div class="row">
      <div class="col-sm-2">
        <span class="bolderText">Titel:</span>
      </div>
      <div class="col lighterText">
        <span class="ms-2">{{ survey?.name }}</span>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <span class="bolderText">Zeitraum:</span>
      </div>
      <div class="col lighterText">
        <span class="ms-2">{{ survey?.startDate | date: 'dd.MM.yyyy' }}  {{ survey?.startDate | date: 'HH:mm' }}
          Uhr
          &nbsp;&nbsp;-&nbsp;<br class="d-inline d-sm-none">&nbsp;
          {{ survey?.endDate | date: 'dd.MM.yyyy' }}  {{ survey?.endDate | date: 'HH:mm' }} Uhr</span>
      </div>
    </div>
  </div>

  <hr>
</section>

<section id="questions">
  <app-question-group-add [survey]="survey"></app-question-group-add>
  <app-question-group-list [survey]="survey"></app-question-group-list>
</section>
