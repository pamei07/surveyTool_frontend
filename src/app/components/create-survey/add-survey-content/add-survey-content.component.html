<section id="information" class="d-flex flex-column">
  <div class="container restrictWidth fontSize18px">
    <div class="row mt-3">
      <div class="container">
        <button class="btn btn-outline-primary" (click)="sendBasicInfoFalse()">
          ZurÃ¼ck
        </button>
      </div>
    </div>

    <div class="container restrictWidth fontSize20px mt-3">
      <div class="row">
        <div class="col-2">
          <span class="bolderText">Titel:</span>
        </div>
        <div class="col lighterText">
          <span>{{ survey?.name }}</span>
        </div>
      </div>

      <div class="row">
        <div class="col-2">
          <span class="bolderText">Zeitraum:</span>
        </div>
        <div class="col lighterText">
          <span class="me-2">{{ survey?.startDate | date: 'dd.MM.yyyy' }}</span>
          <span>{{ survey?.startDate | date: 'HH:mm' }} Uhr</span>
          <span>&nbsp;&nbsp;-&nbsp;&nbsp;</span>
          <span class="me-2">{{ survey?.endDate | date: 'dd.MM.yyyy' }}</span>
          <span>{{ survey?.endDate | date: 'HH:mm' }} Uhr</span>
        </div>
      </div>
    </div>

    <hr>
  </div>
</section>

<section id="questions">
  <question-group-add [survey]="survey"></question-group-add>
  <question-group-list [survey]="survey"></question-group-list>
</section>
