<div class="modal fade" id="confirmSubmission" tabindex="-1" aria-hidden="true" [formGroup]="parentForm">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmSubmissionLabel">Umfrage speichern</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Sind Sie sicher? Sie können die Umfrage nachträglich nicht mehr verändern.
      </div>
      <hr class="my-0">
      <div class="modal-body">
        <div class="form-check">
          <label for="openAccess" class="form-check-label">
            Soll diese Umfrage auch öffentlich zugänglich sein (ohne Link)?
          </label>
          <input id="openAccess" class="form-check-input" type="checkbox" formControlName="openAccess">
        </div>
      </div>
      <hr class="my-0">
      <div class="modal-body">
        <label for="userName" class="form-label">
          Geben Sie Ihren Namen ein (Optional):
        </label>
        <input id="userName" class="form-control" type="text" formControlName="userName">
        <div *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)"
             class="alert alert-danger p-2 m-0 mt-2">
          <div *ngIf="userName?.errors?.maxlength">
            Der angegebene Name darf nicht länger als 255 Zeichen sein.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
          Abbrechen
        </button>
        <button type="submit" class="btn btn-success" data-bs-dismiss="modal" (click)="saveSurvey()"
                [disabled]="parentForm.invalid">
          Ja, speichern.
        </button>
      </div>
    </div>
  </div>
</div>
