<section id="surveyBasics" class="card card-body my-3">
  <form [formGroup]="surveyForm">
    <div id="surveyName" class="row mb-3 px-1">
      <div class="col">
        <label for="name" class="form-label labelInput bolderText">Titel*</label>
        <input id="name" name="name" type="text" class="form-control" required
               formControlName="name">
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
             class="alert alert-danger p-2 mt-1 mb-0">
          <div *ngIf="name?.errors?.required || name?.errors?.stringIsEmpty">
            Bitte geben Sie einen Namen für die Umfrage ein.
          </div>
          <div *ngIf="name?.errors?.maxlength">
            Der Name der Umfrage darf nicht länger als 255 Zeichen lang sein.
          </div>
        </div>
      </div>
    </div>
    <div id="surveyDescription" class="row mb-3 px-1">
      <div class="col">
        <label for="description" class="form-label labelInput bolderText">Beschreibung</label>
        <textarea id="description" name="description" class="form-control textArea"
                  formControlName="description" placeholder="max. 3000 Zeichen"></textarea>
        <div *ngIf="(description?.invalid && (description?.dirty || description?.touched))"
             class="alert alert-danger p-2 mt-1 mb-0">
          <div *ngIf="description?.errors?.maxlength">
            Die Beschreibung darf nicht länger als 3000 Zeichen lang sein.
          </div>
        </div>
      </div>
    </div>
    <div id="surveyOpenAccess" class="px-3">
      <div class="form-check">
        <label for="openAccess" class="form-check-label">
          Soll diese Umfrage auch öffentlich zugänglich sein (ohne Link)?
        </label>
        <input id="openAccess" class="form-check-input" type="checkbox" formControlName="openAccess">
      </div>
    </div>
  </form>
</section>
