<section id="surveyBasics">
  <form [formGroup]="surveyForm" (ngSubmit)="setBasicInformationOnSurvey()">
    <h1 class="my-4">
      Erstellen Sie Ihre Umfrage:
    </h1>
    <div id="surveyName" class="row mb-3">
      <div class="col">
        <label for="name" class="form-label labelInput">Titel*</label>
        <input id="name" name="name" type="text" class="form-control" required
               formControlName="name">

        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
             class="alert alert-danger p-2 mt-1 mb-0">
          <div *ngIf="name?.errors?.required">
            Bitte geben Sie einen Namen fÃ¼r die Umfrage ein.
          </div>
        </div>
      </div>
    </div>
    <div id="surveyDescription" class="row mb-3">
      <div class="col">
        <label for="description" class="form-label labelInput">Beschreibung</label>
        <textarea id="description" name="description" class="form-control"
                  formControlName="description"></textarea>
      </div>
    </div>

    <div id="surveyDates" class="row mb-3">
      <div class="col">
        <label for="startDate" class="form-label labelInput">Startdatum*</label>
        <input id="startDate" name="startDate" type="datetime-local" class="form-control" required
               formControlName="startDate">
        <div *ngIf="(startDate?.invalid && (startDate?.dirty || startDate?.touched))"
             class="alert alert-danger p-2 mt-1 mb-0">
          <div *ngIf="startDate?.errors?.required">
            Bitte geben Sie ein Startdatum an.
          </div>
          <div *ngIf="startDate?.errors?.dateInPast">
            Das Startdatum muss in der Zukunft liegen.
          </div>
        </div>
      </div>

      <div class="col">
        <label for="endDate" class="form-label labelInput">Enddatum*</label>
        <input id="endDate" name="endDate" type="datetime-local" class="form-control" required
               formControlName="endDate">
        <div *ngIf="(endDate?.invalid && (endDate?.dirty || endDate?.touched))"
             class="alert alert-danger p-2 mt-1 mb-0">
          <div *ngIf="endDate?.errors?.required">
            Bitte geben Sie ein Enddatum an.
          </div>
          <div *ngIf="endDate?.errors?.dateInPast">
            Das Enddatum muss in der Zukunft liegen.
          </div>
        </div>
      </div>
    </div>
    <div class="alert alert-danger p-2 mt-1 mb-0" *ngIf="surveyForm.hasError('endDateBeforeStartDate')">
      Das Startdatum muss vor dem Enddatum liegen.
    </div>
    <button type="submit" class="mt-3 btn btn-primary float-end" [disabled]="surveyForm.invalid">
      Weiter
    </button>
  </form>
</section>
