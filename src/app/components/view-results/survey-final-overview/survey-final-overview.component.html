<section id="errorMessage" class="container restrictWidth" *ngIf="surveyNotFound">
  <div class="alert alert-danger p-2 mt-4">
    <span>Unter der angegebenen ID '{{ id }}' wurde keine Umfrage gefunden.</span>
  </div>
</section>
<section id="surveyOverview" *ngIf="!surveyNotFound">
  <survey-basic-information [survey]="survey"></survey-basic-information>
  <survey-access-details [survey]="survey"></survey-access-details>
</section>
