<h3 id="questionGroupHeading{{ questionGroup.id }}" class="surveyInfo mb-3"
    data-bs-toggle="collapse" (click)="collapseAnswers()"
    [attr.data-bs-target]="'#collapseAnswers' + questionGroup.id" aria-expanded="true"
    [attr.aria-controls]="'#collapseAnswers' + questionGroup.id">
  {{ questionGroup.title }}
  <img class="float-end collapseArrow" src="assets/svgs/chevron-up.svg" alt="up-arrow"
       *ngIf="!answersCollapsed">
  <img class="float-end collapseArrow" src="assets/svgs/chevron-down.svg" alt="down-arrow"
       *ngIf="answersCollapsed">
</h3>
<div [attr.id]="'collapseAnswers' + questionGroup.id" class="show">
  <div class="mb-4" *ngFor="let question of questionGroup.questions">
    <answers-text-question [question]="question"
                           (participants)="passUsers($event)"
                           *ngIf="!question.hasCheckbox"></answers-text-question>
    <answers-checkbox-question [question]="question"
                               (participants)="passUsers($event)"
                               *ngIf="question.hasCheckbox"></answers-checkbox-question>
  </div>
  <div class="container text-end">
    <button id="buttonToQuestionGroupHeading" class="btn btn-outline-primary scrollToTopButton py-1 px-2 me-2"
            (click)="scrollToHeading('questionGroupHeading' + questionGroup.id)">
      Nach Oben
    </button>
  </div>
</div>
