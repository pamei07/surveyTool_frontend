<h3 class="surveyInfo mb-3" data-bs-toggle="collapse" (click)="collapseAnswers()"
    [attr.data-bs-target]="'#collapseAnswers' + questionGroup.id" aria-expanded="true"
    [attr.aria-controls]="'#collapseAnswers' + questionGroup.id">
  {{ questionGroup.title }}
  <img class="float-end collapseArrow" src="assets/svgs/chevron-up.svg" alt="up-arrow"
       *ngIf="!answersCollapsed">
  <img class="float-end collapseArrow" src="assets/svgs/chevron-down.svg" alt="down-arrow"
       *ngIf="answersCollapsed">
</h3>
<div [attr.id]="'collapseAnswers' + questionGroup.id" class="show mb-4"
     *ngFor="let question of questionGroup.questions">
  <results-text-question [question]="question"
                         (userIdsOfParticipants)="passUserIds($event)"
                         *ngIf="!question.hasCheckbox"></results-text-question>
  <results-checkbox-question [question]="question"
                             (userIdsOfParticipants)="passUserIds($event)"
                             *ngIf="question.hasCheckbox"></results-checkbox-question>
</div>
