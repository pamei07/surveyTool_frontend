<section id="viewResults" class="container restrictWidth" *ngIf="survey">
  <hr>
  <div class="d-block">
    <h2 class="text-center">{{ survey.name }}</h2>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <span class="col-auto text-muted p-0">
          Erstellt von: {{ survey.userName }}
        </span>
        <span class="col-auto text-muted p-0">
           &nbsp;&nbsp;|&nbsp;&nbsp;
        </span>
        <app-participants-list class="col-auto p-0" [survey]="survey"
                               *ngIf="survey"></app-participants-list>
      </div>
    </div>
  </div>
  <hr>
  <div>
    <div class="float-end ms-2 mb-2">
      <span class="linkStyle cursorPointer" (click)="toggleView(true)"
            [ngClass]="{'selectedViewResults': listView === true}">Listenansicht</span>
      <span class="col-auto text-muted p-0">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
      <span class="linkStyle cursorPointer" (click)="toggleView(false)"
            [ngClass]="{'selectedViewResults': listView === false}">Seitenansicht</span>
    </div>
    <app-question-group-results-list [questionGroups]="questionGroups"
                                     [style.display]="!listView ? 'none' : null"></app-question-group-results-list>
    <app-question-group-paginator [questionGroups]="questionGroups"
                                  [style.display]="listView ? 'none' : null"></app-question-group-paginator>
  </div>
</section>
