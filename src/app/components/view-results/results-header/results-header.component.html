<section id="errorMessage" class="container restrictWidth" *ngIf="surveyNotFound">
  <div class="alert alert-danger p-2 mt-4">
    <span>Unter der angegebenen Zugangs-ID '{{ accessId }}' wurde keine Umfrage gefunden.</span>
  </div>
</section>
<section id="viewResults" class="container restrictWidth" *ngIf="!surveyNotFound && survey">
  <survey-navigation [survey]="survey"></survey-navigation>
  <hr>
  <div class="d-block">
    <h2 class="text-center">{{ survey.name }}</h2>
    <div class="container">
      <div class="row justify-content-center">
        <span class="col-auto text-muted p-0">
          Erstellt von: {{ survey.userName }}
        </span>
        <span class="col-auto text-muted p-0">
           &nbsp;&nbsp;|&nbsp;&nbsp;
        </span>
        <participants-list class="col-auto p-0" [survey]="survey"
                           *ngIf="survey"></participants-list>
      </div>
    </div>
  </div>
  <hr>
  <div *ngFor="let questionGroup of survey.questionGroups">
    <results-question-group [questionGroup]="questionGroup"></results-question-group>
    <hr class="my-4">
  </div>
</section>
