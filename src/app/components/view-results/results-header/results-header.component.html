<results-search (surveyEventEmitter)="showSurvey($event)"></results-search>
<section id="infoText" class="container restrictWidth text-center" *ngIf="!survey">
  <hr>
  <span>Um die Ergebnisse Ihrer Umfrage einzusehen, geben Sie bitte oben die dazugeh√∂rige Zugangs-ID ein.</span>
</section>
<section id="viewResults" class="container restrictWidth" *ngIf="survey">
  <hr>
  <div class="container restrictWidth w-100 text-center text-muted mb-2">
    <span>http://localhost:4200/answers/overview?surveyUUID={{ survey.uuid }}</span>
  </div>
  <hr>
  <div class="d-block">
    <h2 class="text-center">{{ survey.name }}</h2>
    <div class="text-center text-muted">
      <span>
        Erstellt von: {{ survey.user?.name }} &nbsp;|&nbsp;
        <span class="participantsModalOpener" data-bs-toggle="modal"
              [attr.data-bs-target]="'#viewParticipants' + survey.id">
          Anzahl der Teilnehmer:innen : <span class="linkStyle">{{ uniqueParticipants.length }}</span>
        </span>
      </span>
    </div>
  </div>
  <participants-list [survey]="survey"
                     [filteredAndSortedParticipants]="filteredAndSortedParticipants"
                     [overallNoOfParticipants]="uniqueParticipants.length"></participants-list>
  <hr>
  <div *ngFor="let questionGroup of survey.questionGroups">
    <results-question-group [questionGroup]="questionGroup"
                            (participants)="processUsers($event)"></results-question-group>
    <hr class="my-4">
  </div>
</section>
