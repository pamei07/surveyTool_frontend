<results-search (surveyEventEmitter)="showSurvey($event)"></results-search>
<section id="infoText" class="container restrictWidth text-center" *ngIf="!survey">
  <hr>
  <span>Um die Ergebnisse Ihrer Umfrage einzusehen, geben Sie bitte oben die dazugeh√∂rige Zugangs-ID ein.</span>
</section>
<section id="viewResults" class="container restrictWidth" *ngIf="survey">
  <hr>
  <div class="container restrictWidth w-100 text-center text-muted mb-2">
    <span>http://localhost:4200/answers/overview?surveyUUID={{ survey.uuid }}</span>
  </div>
  <hr>
  <div class="d-block">
    <h2 class="text-center">{{ survey.name }}</h2>
    <div class="container">
      <div class="row justify-content-center">
        <span class="col-auto text-muted p-0">
          Erstellt von: {{ survey.userName }}
        </span>
        <span class="col-auto text-muted p-0">
           &nbsp;&nbsp;|&nbsp;&nbsp;
        </span>
        <participants-list class="col-auto p-0" [survey]="survey"
                           *ngIf="survey"></participants-list>
      </div>
    </div>
  </div>

  <hr>
  <div *ngFor="let questionGroup of survey.questionGroups">
    <results-question-group [questionGroup]="questionGroup"></results-question-group>
    <hr class="my-4">
  </div>
</section>
