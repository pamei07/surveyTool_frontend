<div class="container restrictWidth">
  <h5>{{ question.text }}</h5>
  <span>{{ numberOfUsersAnswering }} Teilnehmer:innen haben diese Frage beantwortet.</span>
  <div id="answers" class="my-2">
    <div class="card mb-2" *ngFor="let answer of answers">
      <div class="card-body">
        {{ answer.text }}
        <span class="text-muted float-end mt-2">
          - {{ answer.user!.name }} (user#{{ answer.user!.id }})
          </span>
      </div>
    </div>
  </div>
</div>
