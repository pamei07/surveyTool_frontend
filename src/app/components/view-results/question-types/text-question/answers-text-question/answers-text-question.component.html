<div class="container restrictWidth">
  <h5>
    {{ questionIndex + 1 }}. {{ question.text }}<span *ngIf="question.required">*</span>
  </h5>
  <span class="ms-4">{{ numberOfUsersAnswering }} Teilnehmer:innen haben diese Frage beantwortet.</span>
  <div id="answers" class="mt-3 mb-2">
    <div class="card mb-2" *ngFor="let answer of answers">
      <div class="card-body">
        {{ answer.text }}
        <span class="text-muted float-end mt-2">
          - {{ answer?.userName }} (user#{{ answer?.userId }})
        </span>
      </div>
    </div>
  </div>
</div>
