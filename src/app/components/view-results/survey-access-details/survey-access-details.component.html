<section id="surveyAccessDetails" class="d-flex flex-column min-vw-100">
  <div class="container restrictWidth">
    <div id="accessID" class="container restrictWidth">
      <div class="row align-items-center fontSize18px">
        <div class="col-2">
          <span class="bolderText me-2">Zugangs-ID:</span>
        </div>
        <div class="col">
          <span class="blueText bolderText">{{ survey?.accessID }}</span>
        </div>
        <div class="col text-end">
          <button class="btn btn-secondary rounded-circle p-0 px-1" type="button"
                  data-bs-toggle="tooltip" data-bs-placement="top"
                  title="Mit dieser ID können Sie jederzeit die Ergebnisse ihrer Umfrage einsehen.">
            <img class="pb-1" src="../../../../assets/svgs/info-lg.svg" alt="info">
          </button>
        </div>
      </div>
    </div>

    <hr>

    <div id="link" class="container restrictWidth">
      <div class="row fontSize18px">
        <div class="col-2">
          <span class="bolderText me-2">Link:</span>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-auto">
          <span class="blueText text-center ms-2">
            http://localhost:4200/answers/overview?surveyUUID={{ survey?.uuid }}
          </span>
        </div>
        <div class="col text-end">
          <button class="btn btn-secondary rounded-circle p-0 px-1" type="button"
                  data-bs-toggle="tooltip" data-bs-placement="top"
                  title="Mit diesem Link können andere Nutzer an ihrer Umfrage teilnehmen.">
            <img class="pb-1" src="../../../../assets/svgs/info-lg.svg" alt="info">
          </button>
        </div>
      </div>
    </div>

    <hr>

  </div>
</section>
