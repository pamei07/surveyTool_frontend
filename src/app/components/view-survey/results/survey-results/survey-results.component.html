<section id="viewResults" *ngIf="survey">
  <hr>
  <div class="d-block">
    <h2 class="text-center">{{ survey.name }}</h2>
    <div class="row justify-content-center align-items-center text-center">
      <span class="col-sm-auto text-muted p-0">
        Erstellt von: {{ survey.userName }}
      </span>
      <span class="col-auto text-muted p-0 d-none d-sm-inline">
           &nbsp;&nbsp;|&nbsp;&nbsp;
      </span>
      <app-participants-list class="col-sm-auto p-0" [survey]="survey"
                             *ngIf="survey"></app-participants-list>
    </div>
  </div>
  <hr>
  <div>
    <div class="float-end mx-2 mb-2">
      <span class="linkStyle cursorPointer" (click)="toggleView(true)"
            [ngClass]="{'selectedLinkStyle': listView === true}">Listenansicht</span>
      <span class="col-auto text-muted p-0">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
      <span class="linkStyle cursorPointer" (click)="toggleView(false)"
            [ngClass]="{'selectedLinkStyle': listView === false}">Seitenansicht</span>
    </div>
    <app-question-group-results-list [questionGroups]="questionGroups"
                                     *ngIf="listView"></app-question-group-results-list>
    <app-question-group-paginator [questionGroups]="questionGroups"
                                  *ngIf="!listView"></app-question-group-paginator>
  </div>
</section>
